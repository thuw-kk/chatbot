<!DOCTYPE html>
<html lang="vi">
<head>

  <style>
    body {

    .chat-toggle-btn {

    }
    .chat-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 500px;
      display: none;
      flex-direction: column;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 998;
    }
    .chat-container.active {
      display: flex;
    }
    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header button {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
    }
    .bot {
      background: #f1f0f0;
      align-self: flex-start;
    }
    .user {
      background: #c2f0c2;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }
    .chat-input input {
      flex: 1;
      padding: 8px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    .chat-input button {
      margin-left: 8px;
      padding: 8px 12px;
      font-size: 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="chat-toggle-btn" onclick="toggleChat()">ðŸ’¬</button>

  <div class="chat-container" id="chatBox">
    <div class="chat-header">
      ðŸ¤– Trá»£ lÃ½ BÃ¡n HÃ ng
      <button onclick="toggleChat()">Ã—</button>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Nháº­p tin nháº¯n...">
      <button onclick="sendMessage()">â–¶</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const chatBox = document.getElementById('chatBox');

    function toggleChat() {
      chatBox.classList.toggle('active');
    }

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';

      try {
        const res = await fetch('http://localhost:5000/chat', { // cáº­p nháº­t endpoint tuyá»‡t Ä‘á»‘i Ä‘á»ƒ trÃ¡nh lá»—i káº¿t ná»‘i
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) throw new Error("Server error");
        const data = await res.json();
        appendMessage(data.reply, 'bot');
      } catch (err) {
        appendMessage("Lá»—i káº¿t ná»‘i Ä‘áº¿n mÃ¡y chá»§.", 'bot');
      }
    }

    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
